<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF Viewer</title>

<style>
:root{
  --bg:#070A12;
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.60);
  --line:rgba(255,255,255,.12);
  --panel:rgba(255,255,255,.04);
  --panelLine:rgba(255,255,255,.18);
}

body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  color: var(--text);

  background:
    linear-gradient(190deg,
      rgba(13, 64, 160, 0.12),
      rgba(80, 76, 181, 0.08),
      rgba(192, 44, 44, 0.06)
    ),
    var(--bg);

  background-attachment: fixed;
}

.wrapper{
  max-width: 1100px;
  margin: 0 auto;
  padding: 32px 18px 48px;
}

header{
  margin-bottom: 18px;
}

h1{
  margin:0 0 6px;
  font-size: 32px;
  letter-spacing:-.02em;
}

p{
  margin:0;
  color: var(--muted);
  max-width: 70ch;
}

.sep{
  margin: 22px 0 18px;
  border-top: 1px solid var(--line);
}

/* PDF shell */
.pdf-shell{
  position: relative;
  border: 1px solid var(--panelLine);
  background: var(--panel);
  border-radius: 14px;
  overflow: hidden;

  box-shadow: 0 25px 70px rgba(0,0,0,.55);
}

/* --- OPTIONAL DETAIL: subtle inner highlight line (can be removed) --- */
.pdf-shell::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:14px;
  pointer-events:none;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
}
/* --- END OPTIONAL DETAIL --- */

/* --- OPTIONAL DETAIL: very soft ambient shade at top (can be removed) --- */
.pdf-shell::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,.035),
    transparent 120px
  );
}
/* --- END OPTIONAL DETAIL --- */

.pdf-frame{
  width: 100%;
  height: min(82vh, 980px);
  border: 0;
  display:block;
}

@media (max-width: 600px){
  .pdf-frame{ height: 78vh; }
}
</style>
</head>

<body>
  <div class="wrapper">
    

    <div class="sep"></div>

    <section class="pdf-shell">
      <iframe class="pdf-frame" src="tesi.pdf"></iframe>
    </section>
  </div>
</body>
</html>
